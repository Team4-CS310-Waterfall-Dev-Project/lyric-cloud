<div class="jumbotron">
  <div class="col-md-*">
    <h1>Research Word Cloud</h1>

    {{messageT}}
    <div otc-dynamic class="row" id="wordCloudDiv"ng-hide="wordCloudGenerating" ng-show="!wordClicked"style="max-height:600px; background-color:white; border-radius:30px; overflow:hidden"> </div>

    <div class="progress progress-striped active" role="progressbar" ng-show="wordCloudGenerating">
        <div class="bar" style="width: 0%; background-color:green;"></div>
    </div>
    

    <div class="row" id="wcAutocomplete" style="margin-top: 30px;">
      <input type="text" id="topic_title" value={{artistName}} ng-model="artistName" ng-init="artistName='Enter a researcher or keyword'" ng-click="artistName=''">
        <div wc-autocomplete></div>
        
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div id="buttons">
            <button type="button" class="btn btn-lg " ng-click="newArtist(artistName)"> Submit </button>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
      
    </div>
    <!-- Title, Authors, Date, journal, conference name in table ng-repeat-->
    <div class="row" ng-show="wordClicked">

      <h3>Papers by/about this researcher or topic</h3>

        <table>
        <tr>
          <td>Title</td>
          <td>Authors</td>
          <td>Date Published</td>
          <td>Journal</td>
          <td>Conference</td>
          <td>Frequency</td>
        </tr>
          <tr ng-repeat="paper in papers | orderBy: 'frequency': true">
            <td>{{ paper.title }}</td>
            <td>{{ paper.authors }}</td>
            <td>{{ paper.date }}</td>
            <td>{{ paper.journal }}</td>
            <td>{{ paper.conference }}</td>
            <td>{{ paper.frequency }}
          </tr>

        </table>
      
    </div>


</div>
