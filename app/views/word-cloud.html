<div class="jumbotron">
  <div class="col-md-*">
    <h1>Research Word Cloud</h1>

    <div id="wordCloud" ng-init="words = [' java ', ' javascript ', ' C ', ' python ']" ng-show="wordCloudGenerated">
      <label ng-repeat="word in words" ng-click="displaypubList(word)">
        <!-- TODO change to words from php word cloud --> 
        {{word}} 
      </label>

    </div>

    <div class="progress-bar" ng-hide="wordCloudGenerated">
      <div style="width: 0%"></div>
    </div>
    <div class="progress-count">0%</div>

    <div id="autocompleteBox">
      <input type="text" id="topic_title" value={{authorName}} ng-model="authorName" ng-init="authorName='Enter an author'">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div id="buttons">
            <button type="button" class="btn btn-lg " ng-click="newauthor(authorName)"> Submit </button>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
      
    </div>

</div>
