<div class="jumbotron">
  <div class="col-md-*">
    <h1>Research Word Cloud</h1>
    <div id="wordCloud" ng-bind-html="word">
         
    </div>

    <div class="progress-bar" ng-hide="wordCloudGenerated">
      <div style="width: 0%"></div>
    </div>
    <div class="progress-count">0%</div>

    <div id="autocompleteBox">
      <input type="text" id="topic_title" value={{artistName}} ng-model="artistName" ng-init="artistName='Enter an artist'">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div id="buttons">
            <button type="button" class="btn btn-lg " ng-click="newArtist(artistName)"> Submit </button>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
      
    </div>

</div>
